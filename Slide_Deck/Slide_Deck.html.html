<!DOCTYPE html>
    <head>
        <link href="./Slide_Deck.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    </head>

    <body>
        <div class = "website">
            <button id = "leftbutton" onclick="nextSlide(-1)"><i class="fa-solid fa-angle-left"></i>Left</button>

            <div class = "picture">
                <div class = "text" id = "Mexico">Chichen Itza</div>
                
                <img src="Assets\picture_1.png.webp" alt="#1" id = "image">  

                <div class = "slidenumber">1/7</div>

            </div>

            <div class = "picture">
                <div class = "text" id = "Arabia">بترا</div>

                <span class="translation">Petra</span>
                
                <img src="Assets\picture_2.png.webp" alt="#2" id = "image"> 
                
                <div class = "slidenumber">2/7</div>

            </div>

            <div class = "picture">
                <div class = "text" id = "Peru">Machu Picchu</div>
                
                <img src="Assets\picture_3.png.webp" alt="#3" id = "image"> 

                <div class = "slidenumber">3/7</div>

            </div>

            <div class = "picture">
                <div class = "text" id = "China">長城</div>

                <span class="translation">Great Wall of China</span>
                
                <img src="Assets\picture_4.png.webp" alt="#4" id = "image"> 

                <div class = "slidenumber">4/7</div>

            </div>

            <div class = "picture">
                <div class = "text" id = "Italy">Colosseum</div>
                
                <img src="Assets\picture_5.png.webp" alt="#5" id = "image"> 

                <div class = "slidenumber">5/7</div>

            </div>

            <div class = "picture">
                <div class = "text" id = "Brazil">Christ the Redeemer</div>
                
                <img src="Assets\picture_6.png.webp" alt="#6" id = "image"> 

                <div class = "slidenumber">6/7</div>

            </div>

            <div class = "picture">
                <div class = "text" id = "India">ताजमहल</div>

                <span class="translation">Taj Mahal</span>
                
                <img src="Assets\picture_7.png.webp" alt="#7" id = "image"> 

                <div class = "slide number">7/7</div>

            </div>
  
            <button id = "rightbutton" onclick="nextSlide(1)"><i class="fa-solid fa-angle-right"></i>Right</button>

            <div class = "circles">
                <span class=“dot”></span>

                <span class=“dot”></span>
                
                <span class=“dot”></span>
                
                <span class=“dot”></span>
                
                <span class=“dot”></span>
                
                <span class=“dot”></span>
                
                <span class=“dot”></span>
            </div>
        </div>

        <script>
            let slideIndex = 0; // current slide that we are on

            Transition(slideIndex);

            function nextSlide(n) { // n = number of slides we want to move to the right (aka 1 in ethier direction)
                slideIndex =slideIndex + n;
                Transition(slideIndex + n);
            }

            // Displaying any given slide (helper function)
            function Transition(n) {
                let slides = document.getElementsByClassName("picture"); // list of the picture
                var x = 0;
                if (n > 7) {
                    slideIndex = 0;
                    console.log(slideIndex);
                }
                  
                if (n < -1) {
                    slideIndex = 6;
                }

                for (x = 0; x < 7; x++) {
                    slides[x].style.display = "none";
                }
                slides[slideIndex].style.display = "block";
                }
        </script>
    </body>
</html>
